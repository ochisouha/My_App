<section class="h-100 gradient-form" >
  <div class="container py-3 h-100">

    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-20">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">User Registration</h4>
                </div>
                <small class="text-danger">{{msg}}</small> 
                <form  #registerform="ngForm">
                  <h4 >Please Sign up now</h4>
                  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11"> Email:</label>
                    <input type="email" id="form2Example11" class="form-control"
                      placeholder="Enter Your email "[(ngModel)]="user.email" name="email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z_]{2,3}$"
                      #email="ngModel" 
                      [class.is-invalid]="email.invalid && email.touched">

               <div *ngIf="email.errors && (email.invalid && email.touched)">
                     <small class="text-danger" *ngIf="email.errors['required']" > Email is required field</small>
                     <small class="text-danger" *ngIf="email.errors['pattern']" > Enter a valid email</small>
               </div>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Username:</label>
                    <input type="username" id="form2Example22" class="form-control" placeholder="Enter Your username" [(ngModel)]="user.username" name="username" required #username="ngModel"
                    [class.is-invalid]="username.invalid && username.touched">
                    <small class="text-danger" [class.d-none]="username.valid || username.untouched"> Username is required field </small>
              </div>
                  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Password:</label>
                    <input type="password" id="form2Example22" class="form-control" placeholder="Enter Your password" [(ngModel)]="user.password" name="password" required #password="ngModel"
                    [class.is-invalid]="password.invalid && password.touched">
                    <small class="text-danger" [class.d-none]="password.valid || password.untouched"> Password is required field </small>
              </div>
                  
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example22">Confirm Password:</label>
                <input type="password" id="form2Example22" class="form-control" placeholder="Confirm Your password" (ngModel)="user.password" name="cpassword" required #cpassword="ngModel"
                [class.is-invalid]="cpassword.invalid && cpassword.touched">
                <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched"> Password & Confirm password must be same </small>
              </div>
          
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example22">Profile:</label>
                <select class="form-select" aria-label="Open this select menu" (change)="changeProfile($event)" >
                  <option>Open this select menu</option>
                  <option value="1">Customer</option>
                  <option value="2">Provider</option>
                  <option value="3">Admin</option>
                </select>
                </div>
              <button [disabled]="registerform.form.invalid" type="submit" (click)="registeruser()" class="btn btn-primary">Register</button><br><br>
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <a class="float-right btextual" routerLink="/login"> Existing User ? Login here </a><br>
                  </div>
                
                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
